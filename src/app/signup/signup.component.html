<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Signup</h5>
          <form class="row g-3" [formGroup]="form" (ngSubmit)="save()">
            <div class="col-md-12">
              <label for="validationServerUsername" class="form-label">
                <i [ngClass]="{
                  'fas fa-user': true,
                }"></i>
                Username
              </label>
              <div class="input-group has-validation">
                <input type="text" formControlName="username" class="form-control" [ngClass]="{
                  'is-valid': form.controls['username'].valid && (form.controls['username'].dirty || form.controls['username'].touched),
                  'is-invalid': form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)
                }" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationServerEmail" class="form-label">
                <i [ngClass]="{
                  'fas fa-envelope': true,
                }"></i>
                Email
              </label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{
                'is-valid': form.controls['email'].valid && (form.controls['email'].dirty || form.controls['email'].touched),
                'is-invalid': form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)
              }" id="validationServerEmail" aria-describedby="validationServerEmailFeedback" required>
              <div id="validationServerEmailFeedback" class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
            <div class="col-md-12">
              <label for="validationServerPassword" class="form-label">
                <i [ngClass]="{
                  'fas fa-lock': true,
                }"></i>
                Password
              </label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{
                'is-valid': form.controls['password'].valid && (form.controls['password'].dirty || form.controls['password'].touched),
                'is-invalid': form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)
              }" id="validationServerPassword" aria-describedby="validationServerPasswordFeedback" required>
              <div id="validationServerPasswordFeedback" class="invalid-feedback">
                Please provide a password.
              </div>
            </div>
           
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
