<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="alert.component.css">
  <title>Product Alert</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="product-details" *ngIf="products.length > 0">
          <div class="product-info">
            <img class="product-image" [src]="products[0].image" alt="Product Image">
            <div class="description">
              <h2 class="product-name">{{ products[0]._id }}</h2>
            </div>
          </div>
        </div>
        <div class="budget-input">
          <label for="budget">Enter your budget:</label>
          <input type="number" id="budget" [(ngModel)]="budget" name="budget" required>
        </div>
        <button (click)="submitAlert()">Submit Alert</button>

        <div *ngIf="alertMessage" class="alert" [ngClass]="{'success': alertType === 'success', 'error': alertType === 'error'}">
          {{ alertMessage }}
        </div>
      </div>
    </div>
  </section>
</body>
</html>
