<div class="container">
  <div class="row wishlist-items" *ngIf="wishlistItems.length > 0">
    <div *ngFor="let item of wishlistItems" class="col-md-4 mb-4">
      <div class="card">
        <img class="card-img-top" [src]="item.product.image" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ item.product.productName }}</h5>
          
        </div>
      </div>
    </div>
  </div>
</div>
