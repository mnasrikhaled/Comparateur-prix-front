<div class="product-details" *ngIf="products.length > 0">
  <div class="product-info">
    <img class="product-image" [src]="products[0].image" alt="Product Image">
    <div class="description">
      <h2 class="product-name">{{ products[0].productName }}</h2>
      <p class="product-description">{{ products[0].description }}</p>
      <img class="brand-image" [src]="products[0].brandImage" alt="brand Image">
    </div>
  </div>
</div>
<div class="product-details-actions">
  <button class="alert-button" (click)="navigateToAlert()">
    <i class="fas fa-clock"></i> Activate an Alert
  </button>
</div>

<div class="product-comparison">
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Merchant</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productName }}</td>
        <td>{{ product.price }}<p>DT</p></td>
        <td><img class="merchant-logo" [src]="product.marchand" alt="Merchant Logo"style="max-width: 100px;"></td>
        <td><button class="link-button" (click)="navigateToLink(product.link)">Go to Link</button></td>
      </tr>
    </tbody>
  </table>
</div>
